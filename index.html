<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximo Lanzamiento - Beta en Camino</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Audiowide&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }
        
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            z-index: 1;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/no.jpeg') center/cover no-repeat;
            filter: brightness(0.4) contrast(1.2) saturate(1.5);
            z-index: -1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(20,20,40,0.6) 100%);
            z-index: -1;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(100,200,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .announcement {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            max-width: 800px;
            font-family: 'Audiowide', cursive;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }
        
        .countdown-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(100, 200, 255, 0.5);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.3);
            margin-bottom: 2rem;
            transform: perspective(1000px) rotateX(10deg);
            transition: transform 0.3s ease;
        }
        
        .countdown-container:hover {
            transform: perspective(1000px) rotateX(0);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-value {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to bottom, #fff, #64c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px rgba(100, 200, 255, 0.5);
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
            color: #64c8ff;
        }
        
        .beta-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 2rem;
            color: #ff64c8;
            animation: pulse 1.5s infinite alternate;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(100, 200, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(100,200,255,0.5);
            }
            100% {
                text-shadow: 0 0 15px rgba(255,255,255,0.9), 0 0 30px rgba(100,200,255,0.7), 0 0 40px rgba(100,200,255,0.5);
            }
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.7;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.05);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
            clip: rect(44px, 450px, 56px, 0);
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 #00ffff;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
            clip: rect(24px, 450px, 36px, 0);
        }
        
        @keyframes glitch-anim-1 {
            0% { clip: rect(24px, 450px, 36px, 0); }
            20% { clip: rect(12px, 450px, 96px, 0); }
            40% { clip: rect(64px, 450px, 78px, 0); }
            60% { clip: rect(32px, 450px, 82px, 0); }
            80% { clip: rect(15px, 450px, 43px, 0); }
            100% { clip: rect(53px, 450px, 26px, 0); }
        }
        
        @keyframes glitch-anim-2 {
            0% { clip: rect(14px, 450px, 46px, 0); }
            20% { clip: rect(35px, 450px, 56px, 0); }
            40% { clip: rect(46px, 450px, 18px, 0); }
            60% { clip: rect(54px, 450px, 92px, 0); }
            80% { clip: rect(31px, 450px, 57px, 0); }
            100% { clip: rect(24px, 450px, 76px, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-image"></div>
        <div class="overlay"></div>
        <div class="particles" id="particles"></div>
        
        <h1 class="glitch" data-text="PRÓXIMO LANZAMIENTO">PRÓXIMO LANZAMIENTO</h1>
        
        <div class="announcement">
            Estamos en el desarrollo de nuestro nuevo videojuego. 
            Una experiencia única que redefinirá los límites de la inmersión.
            Espéralo pronto.
        </div>
        
        <div class="countdown-container">
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Días</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Horas</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
            <div class="beta-label">Versión Beta</div>
        </div>
    </div>
    
    <script>
        // Configurar cuenta regresiva de 100 días a partir de hoy
        const calculateEndDate = () => {
            const now = new Date();
            const endDate = new Date(now);
            endDate.setDate(endDate.getDate() + 100);
            return endDate;
        };
        
        const countdownDate = calculateEndDate();
        
        // Actualizar contador
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            // Cálculos de tiempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Mostrar resultados con formato de dos dígitos
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            
            // Si la cuenta regresiva termina
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<div class='countdown-value'>¡LA BETA YA ESTÁ DISPONIBLE!</div>";
            }
        }
        
        // Actualizar cada segundo
        updateCountdown();
        const x = setInterval(updateCountdown, 1000);
        
        // Crear partículas
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Propiedades aleatorias
            const size = Math.random() * 5 + 1;
            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;
            const opacity = Math.random() * 0.6 + 0.2;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            
            // Aplicar estilos
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}px`;
            particle.style.top = `${posY}px`;
            particle.style.opacity = opacity;
            particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
            
            // Añadir al contenedor
            particlesContainer.appendChild(particle);
            
            // Animar movimiento
            function float() {
                const newPosX = Math.random() * window.innerWidth;
                const newPosY = Math.random() * window.innerHeight;
                
                particle.style.transition = `all ${duration}s ease-in-out`;
                particle.style.transform = `translate(${newPosX - posX}px, ${newPosY - posY}px)`;
                
                setTimeout(float, duration * 1000);
            }
            
            setTimeout(float, delay * 1000);
        }
        
        // Añadir efecto de movimiento al fondo
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.querySelector('.bg-image').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
